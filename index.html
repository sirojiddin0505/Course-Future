<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fredoka:wght@300..700&family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Schoolbell&display=swap" rel="stylesheet">
    <title>Course Future</title>
</head>
<body>
    <!-- -------header--------- -->
     <header>
        <div class="container header__container">
            <ul class="header__list">
                <li class="header__item"><h2 class="header__logo">BrandName</h2></li>
                <li class="header__item">
                    <a href="#" class="header__link">Home</a>
                    <a href="#" class="header__link">Product</a>
                    <a href="#" class="header__link">Pricing</a>
                    <a href="#" class="header__link">Contact</a>
                </li>
                <li class="header__item"><button class="header__btn" onclick="openModal()">Login</button></li>
            </ul>
            <div class="header__box">
                <p class="header__text">Online training</p>
                <h2 class="header__title">25K+ STUDENTS TRUST US</h2>
                <p class="header__info">We know how large objects will act, but things on a small scale just do not act that way.</p>
                <button class="header__btn one">Join us</button>
            </div>
        </div>
     </header>
     <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>Register</h2>
          <form>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" required>
    
            <button type="submit" class="submit-btn">Register</button>
          </form>
        </div>
      </div>
    <script src="./script.js"></script>
</body>
</html>
